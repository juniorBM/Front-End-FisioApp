<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Fisioterapeuta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Crefito"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="salvarUsuario()">Salvar</button>
</ion-content>
