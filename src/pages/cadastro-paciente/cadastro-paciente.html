<ion-header>

  <ion-navbar>
    <ion-title>Pré Cadastro de Paciente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>
    <ion-item-sliding>
      <ion-item>
        <ion-icon name="arrow-back" item-end></ion-icon>
        <ion-label>Informações Específicas</ion-label>
        <ion-checkbox color="danger"></ion-checkbox>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="infoDados()">
          <ion-icon name="information-circle" item-end></ion-icon>
          Info
        </button>
      </ion-item-options>  
    </ion-item-sliding>
    
  </ion-list>
  <button ion-button full (click)="salvarUsuario()">Salvar</button>
</ion-content>
