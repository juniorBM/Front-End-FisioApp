<ion-header>
  <ion-toolbar>
    <ion-title>
      {{conjunto.titulo}}
    </ion-title>
    <ion-buttons start (click)="dismiss()">
      <button ion-button>
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--Só irá mostrar esse bloco de códigos se acaso for operação de alteracao ou remoção-->
<ion-content padding>
  <ion-list *ngIf="conjunto.operAlteracaoRemocao">
    <ion-searchbar placeholder="{{conjunto.placeHolderBusca}}"></ion-searchbar>
    
    <ion-item-sliding>
      <ion-item>
        <ion-icon name="arrow-back" item-end></ion-icon>
        <h2>João Dorflex</h2>
        <p>34 anos</p>
        <p>Dados especificos: Possui</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="operacao()">
          <ion-icon name="{{ conjunto.icone }}"></ion-icon>
          {{conjunto.operacao}}
        </button>
      </ion-item-options>    
    </ion-item-sliding>
  </ion-list>

  <!--Só irá mostrar esse formulário se for operação de adicionar nova aula-->
  <ion-list *ngIf="!conjunto.operAlteracaoRemocao">
    <ion-item>
      <ion-datetime displayFormat="MMM DD, h:mm A" placeholder="Hora e Dia de Início"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-datetime displayFormat="MMM DD, h:mm A" placeholder="Hora e Dia de Término"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Fisioterapeuta"></ion-input>
    </ion-item>
    <button ion-button block icon-right (click)="salvar()">
      {{conjunto.operacao}}
      <ion-icon name="{{conjunto.icone}}"></ion-icon>
    </button>
  </ion-list>

  {{pa}}
</ion-content>
